<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Chat</title>
</head>

<body>
  <form>
    <div id="chat_window">
      <div class="message friend">
        <p class="message_sender">Собеседник</p>
        <p class="message_text">Привет, как дела??</p>
      </div>
      <div class="message you">
        <p class="message_sender">Вы</p>
        <p class="message_text">Привет, отлично!</p>
      </div>
      <div class="message you">
        <p class="message_sender">Вы</p>
        <p class="message_text">Давно не общались, как жизнь?)</p>
      </div>
    </div>
    <textarea id="message_write" placeholder="Введите сообщение"></textarea><br>
    <button id="btn_send-message">Отправить</button>
  </form>
</body>

</html>
